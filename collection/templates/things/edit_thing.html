{% extends 'base.html' %}

{% block title %}
 Edit {{ thing.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
	<h2>Edit "{{ thing.name }}"</h2>
	<form role="form" action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" id="submit">Submit</button>
	</form>
    <a href="{% url 'edit_thing_uploads' slug=thing.slug %}">
        Edit images
    </a>
{% endblock %}
